<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <figure id="pokedexfigure">
            <img src="img/pokedex.png" alt="imagem da pokedex">
        </figure>
        <figure id="pokemonfigure">
            <img id="imgPoke" src="" alt="imagem do pokemon">
        </figure>
        <h1 id="TitulotTipos">
            <span id="Tipo1">Tipo1</span>
            <span id="Tipo2">Tipo2</span>
        </h1>
        <h1 id="TituloNomePoke">
            <span id="idPoke">ID</span>
            <span id="NomePoke">Nome-Pokemon</span>
        </h1>
        <form id="FormNome">
            <input id="inputNome" type="text" placeholder="Digite o número ou nome">
        </form>
        <h1 id="TituloInfo">
            <span id="TextoInfo">Peso:</span> <span id="PesoPoke"></span>
            <div id="TextoInfo">Altura:</div> <span id="AlturaPoke"></span>
         </h1>
        <div id="DivButton">
            <button id="btnA" class="button">Anterior</button>
            <button id="btnP" class="button">Próximo</button>
        </div>

        <audio id="audioPoke" src="" autoplay></audio>
    </main>
    <script src="./index.js"></script>
</body>
</html>
