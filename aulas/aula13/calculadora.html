<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./js/calculadora.js">
    <link rel="stylesheet" href="./css/calculadora.css">
</head>

<body>
    <div class="calculadora">
        <form class="calculator_display">
            <input type="text" class="inputcalculadora">
        </form>
        <div class="botoes">

            <button onclick="clearText()">C</button>
            <button onclick="back()"><</button>
            <button onclick="addOperator('/')">/</button>
            <button onclick="addOperator('*')">*</button>

            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button onclick="addOperator('-')">-</button>
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button onclick="addOperator('+')">+</button>
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button onclick="calcular()">=</button>
            <button class="botao" onclick="addNumber('0')">0</button>
            <button class="botao" onclick="insert('.')">.</button>
        </div>
    </div>

    <script src="./js/calculadora.js"></script>
</body>

</html>
