<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div id="logo">
            <img src="../img/user.png" alt="user">
            <img src="../img/tuaobra.png" alt="tua obra">
            <img src="../img/menu.png" alt="menu">
        </div>

        <h1>Login</h1>

        <div id="form_login">
            
            <form class="email">
                <input type="text" class="form_email" placeholder="Email">
            </form>

            <form class="senha">
                <input type="text" class="form_senha" placeholder="Senha">
            </form>
            <div id="fim">
                <p id="botao">Logar</p>
                <a href="./cadastro.html">Criar nova conta</a>
            </div>
        </div>

    </body>
</html>
