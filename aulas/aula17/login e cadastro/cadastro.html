<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div id="fundo"></div>
        <div id="logo">
                <img src="../img/user.png" alt="user" id="perfil">
                <a href="../index.html" id="tuaobra"><img src="../img/tuaobra.png" alt="tua obra"></a>
                <nav class="menu">
                    <ul>
                        <li class="dropdown">
                            <img src="../img/menu.png" alt="menu" id="menu">
                            <div class="dropdown-content">
                                <a href="../doacoes.html">Minhas doações</a>
                                <a href="./anunciar.html">Anunciar</a>
                                <a href="../pesquisar.html">Pesquisar</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

        <h1>Cadastre - se</h1>

        <div id="form_cadastro">

            <form class="nome">
                <input type="text" class="form_nome"
                    placeholder="Nome Completo">
            </form>

            <form class="email">
                <input type="text" class="form_email" placeholder="Email">
            </form>

            <form class="telefone">
                <input type="text" class="form_telefone" placeholder="Telefone">
            </form>

            <form class="cpf">
                <input type="text" class="form_cpf" placeholder="CPF">
            </form>

            <form class="Endereço">
                <input type="text" class="form_email" placeholder="Endereço">
            </form>

            <form class="senha">
                <input type="text" class="form_senha" placeholder="Senha">
            </form>

            <div id="fim">
                <p id="botao">Cadastrar</p>
                <a href="./login.html">Fazer Login</a>
            </div>
        </div>

    </body>
</html>
